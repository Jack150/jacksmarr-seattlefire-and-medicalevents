            preferCanvas: true
        }

        // create the Leaflet map

            ext: 'png'
        }).addTo(map);

        // first load the data
        omnivore.csv('data/Seattle_Medic_Fire_2014_2016.csv')

                // send the GeoJSON to the drawMap function

            })

                // fired if the layer can't be loaded over AJAX

                console.log(e)
            });
        

        function drawMap(data) {

           //var firestationIcon = L.icon({    //add the firestations icons, where do I find it?
             //   iconUrl: 'images/house.svg',

            //});

            
            // create a couple Leaflet icons
            var fireIcon = L.icon({
                iconUrl: 'images/firetruck.svg',
                iconSize: [50, 50]
            });

            var ambulanceIcon = L.icon({
                iconUrl: 'images/ambulance.svg',
                iconSize: [50, 50]
            });

            // create separate markerclusters
            var fires = L.markerClusterGroup({
                iconCreateFunction: function(cluster) {
                    return fireIcon;
                }
            });

            var medics = L.markerClusterGroup({
                iconCreateFunction: function(cluster) {
                    return ambulanceIcon;
                }
            });

            // loop through the data and parse the fires from the medics
            data.features.forEach(function(d, i) {

                // if it's a fire call
                if (d.properties.Type === "fire") {
                    // create a new Leaflet marker
                    var fireMarker = L.marker(L.latLng(d.geometry.coordinates[1], d.geometry.coordinates[0]), {
                        icon: fireIcon
                    });

                    // add to the markercluser layergroup
                    fires.addLayer(fireMarker);

                } else if (d.properties.Type === "Medic") {
                    // do the same for the medics
                    var medicsMarker = L.marker(L.latLng(d.geometry.coordinates[1], d.geometry.coordinates[0]), {
                        icon: ambulanceIcon
                    });
                    medics.addLayer(medicsMarker);
                }

            });

            //firestations.addTo(map);
            

            // add the fires makerclusters to the map
            fires.addTo(map);

            // add the medics makerclusters to the map
            medics.addTo(map);

            // sources for the layer control
            var sourcesLayers = {
                "<b style='color:#dc2b28'>Fire calls</b>": fires,
                "<b style='color:#448ee4'>Medic calls</b>": medics
            }

            // create layer control and add to map
            L.control.layers(null, sourcesLayers, {
                collapsed: false
            }).addTo(map);

         
        }

        function createSliderUI() {   //create slider for each year 2014,2015, 2016

            function createSliderUI(dataLayer) { //start of createSliderUI function
            var sliderControl = L.control({

            });

                var slider = L.DomUtil.get("ui-controls");

                L.DomEvent.disableScrollPropagation(slider);

                    $('.legend h3 span').html(currentYear);
                });

        createSliderUI(year);
    </script>


</body>
