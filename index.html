<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Seattle Fire and Medical </title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }

        header {
            padding: 6px 10%;
        }

        h1 {
            position: absolute;
            z-index: 650;
            top: 10px;
            left: 55px;
            padding: 8px 15px;
            margin: 0;
            color: whitesmoke;
            font-size: 1.5em;
            background: rgba(25, 25, 25, 0.8);
            border-radius: 5px;
        }

        h2 {
            display: inline-block;
            color: #001323;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }

        footer {
            padding: 6px 10%;
            width: 80%;
        }

        p {
            font-size: 1em;
            color: #001323;
        }

        #ui-controls {
            width: 176px;
            padding: 8px 25px 8px 15px;
            background: rgba(75, 75, 75, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            color: whitesmoke;
        }

        #ui-controls .min {
            float: left;
        }

        #ui-controls .max {
            float: right;
            margin-right: -15px;
        }

        .year-slider {
            width: 100%;
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Seattle Fire and Medical Calls 2014 - 2016 </h1>
    <div id="map"></div>
    <div id="ui-controls">
        <input type="range" min="2015" , max="2017" , value="2016" , step="1" class="year-slider"></input>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>

    <script>
        // map options
        var options = {
            scrollWheelZoom: true,
            zoomSnap: .1,
            dragging: true,
            zoomControl: true,
            center: [47.5, -122.3],
            zoom: 10
        }

        // create the Leaflet map
        var map = L.map('map', options);

        // request tiles and add to map
        var tiles = L.tileLayer('http://{s}.tile.stamen.com/toner-background/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            ext: 'png'
        }).addTo(map);

        var layer = omnivore.csv('data/Seattle_Medic_Fire_2014_2016.csv')
            .on('ready', function(e) {
                console.log(e.target.toGeoJSON());
            })
            .on('error', function(e) {
                // fired if the layer can't be loaded over AJAX
                // or can't be parsed
                console.log(e)
            });

        function drawMap(firestation, colorize) {


            // create Leaflet object with geometry data and add to map
            var dataLayer = L.geoJson(firestation, {
                style: function(feature) {
                    return {
                        color: 'red',
                        weight: 1,
                        fillOpacity: 1,
                        fillColor: '#1f78b4'
                    };

                }

            }).addTo(map);

            createSliderUI(dataLayer, colorize);
            // first set the zoom/center to the dataLayer's extent
            map.fitBounds(dataLayer.getBounds());
            // then back the zoom level off a bit (since we're viewing the map full screen)
            map.setZoom(map.getZoom() - .2);
            updateMap(dataLayer, colorize, '2016')
        }

        function createSliderUI(dataLayer, colorize) { //start of createSliderUI function
            var sliderControl = L.control({
                position: 'bottomleft'
            });

            sliderControl.onAdd = function(map) {

                var slider = L.DomUtil.get("ui-controls");

                L.DomEvent.disableScrollPropagation(slider);

                L.DomEvent.disableClickPropagation(slider);

                return slider;
            }

            sliderControl.addTo(map);
            // select the form element
            $(".year-slider")
                .on("input change", function() {
                    var currentYear = $(this).val();
                    updateMap(dataLayer, colorize, currentYear);
                    $('.legend h3 span').html(currentYear);
                });
        } //end of createSliderUI;
    </script>


</body>

</html>
