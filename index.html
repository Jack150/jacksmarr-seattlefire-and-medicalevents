<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Seattle Fire and Medical </title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }

        header {
            padding: 6px 10%;
        }

        h1 {
            position: absolute;
            z-index: 650;
            top: 10px;
            left: 55px;
            padding: 8px 15px;
            margin: 0;
            color: whitesmoke;
            font-size: 1.5em;
            background: rgba(25, 25, 25, 0.8);
            border-radius: 5px;
        }

        h2 {
            display: inline-block;
            color: #001323;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }

        footer {
            padding: 6px 10%;
            width: 80%;
        }

        p {
            font-size: 1em;
            color: #001323;
        }

        #ui-controls {
            width: 176px;
            padding: 8px 25px 8px 15px;
            background: rgba(75, 75, 75, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            color: whitesmoke;
        }

        #ui-controls .min {
            float: left;
        }

        #ui-controls .max {
            float: right;
            margin-right: -15px;
        }

        .year-slider {
            width: 100%;
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Seattle Fire and Medical Calls 2014 - 2016 </h1>
    <div id="map"></div>
    <div id="ui-controls">
        <input type="range" min="2015" , max="2017" , value="2016" , step="1" class="year-slider"></input>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.0.0/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>

    <script>
        // map options
        var options = {
            scrollWheelZoom: true,
            zoomSnap: .1,
            dragging: true,
            zoomControl: true,
            center: [47.5, -122.3],
            zoom: 10,
            preferCanvas: true
        }

        // create the Leaflet map
        var map = L.map('map', options);

        // request tiles and add to map
        var tiles = L.tileLayer('http://{s}.tile.stamen.com/toner-background/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            ext: 'png'
        }).addTo(map);

        var layer = omnivore.csv('data/Seattle_Medic_Fire_2014_2016.csv')
            .on('ready', function(e) {
                drawMap(e.target.toGeoJSON());
            })
            .on('error', function(e) {
                // fired if the layer can't be loaded over AJAX
                // or can't be parsed
                console.log(e)
            });

        var commonStyles = {
           weight: 1,
           stroke: 1,
           fillOpacity: .8,
           radius: 1
       };

        function drawMap(data) {

            var markers = L.markerClusterGroup();

            // for all our data features
            data.features.forEach(function(d, i) {

                // create a new Leaflet marker
                var marker = L.marker(L.latLng(d.geometry.coordinates[1], d.geometry.coordinates[0]));

                // add the marker to the markerClusterGroup
                markers.addLayer(marker);
            });

            // add the makerclusters to the map
            markers.addTo(map);

        }

        function createSliderUI() {

        }
    </script>


</body>

</html>
